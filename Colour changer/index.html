<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Switcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.freeiconspng.com/thumbs/color-icons/colors-icon-4.png">
</head>
<body>
    <div class="canvas">
        <h1>Colour Scheme Switcher</h1>
        <button class="button" id="green"></button>
        <button class="button" id="blue"></button>
        <button class="button" id="yellow"></button>
        <button class="button" id="red"></button>
        <button class="button" id="purple"></button>
        <button class="button" id="white"></button>
        <h2>Try clicking one of the colours above to change the background of the page!</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
